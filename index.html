<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <div class="player-section">
            <h1>Video Player with Playlist</h1>
            
            <div class="playlist-loader">
                <h3>Load Playlist</h3>
                <div class="loader-controls">
                    <div class="loader-group">
                        <label for="fileInput" class="file-label">
                            üìÅ Upload M3U/M3U8 File
                            <input type="file" id="fileInput" accept=".m3u,.m3u8" style="display: none;">
                        </label>
                    </div>
                    <div class="loader-group">
                        <input type="text" id="urlInput" placeholder="Enter playlist URL (http://... or https://...)" class="url-input">
                        <button id="loadUrlBtn" class="load-btn">Load URL</button>
                    </div>
                </div>
            </div>
            
            <div class="video-container">
                <video id="videoPlayer" controls>
                    <source id="videoSource" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-info">
                    <h2 id="videoTitle">Select a video from the playlist</h2>
                </div>
            </div>
            <div class="controls">
                <button id="prevBtn" class="control-btn">‚èÆ Previous</button>
                <button id="nextBtn" class="control-btn">Next ‚è≠</button>
            </div>
        </div>
        
        <div class="playlist-section">
            <h3>Playlist</h3>
            <div id="playlistContainer" class="playlist-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
