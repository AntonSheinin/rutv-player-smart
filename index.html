<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <div class="player-section">
            <h1>Video Player with Playlist</h1>
            <div class="video-container">
                <video id="videoPlayer" controls>
                    <source id="videoSource" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-info">
                    <h2 id="videoTitle">Select a video from the playlist</h2>
                </div>
            </div>
            <div class="controls">
                <button id="prevBtn" class="control-btn">⏮ Previous</button>
                <button id="nextBtn" class="control-btn">Next ⏭</button>
            </div>
        </div>
        
        <div class="playlist-section">
            <h3>Playlist</h3>
            <div id="playlistContainer" class="playlist-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
